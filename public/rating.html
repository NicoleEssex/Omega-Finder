<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/omega.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
     <title>Rating</title>
</head>

<body>
    <div class="header center orange">
    </div>
    <div class="logo">
        <img src="./images/omega.svg" alt="omega logo">
    </div>
    <div class="container mt-5">
        <div class=" form-group">
            <select id="bathroom-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Product</option>
                <option value="Sev">7-11 </option>
                <option value="walmart">Walmart </option>
                <option value="flyingJ">Flying J</option>
                <option value="littleAmerica">Little America</option>
                <option value="maverick">Maverick</option>
            </select>
        </div>
        <form class="form-group" id="rateForm">
            How many stars would you give this bathroom (between 1 and 5):
            <label for="stars">stars:</label>
            <input type="number" id="stars" name="quantity" min="1" max="5">
            <label for="comment">comment:</label>
            <textarea name="message" rows="10" cols="30" placeholder="Please leave a comment about the bathroom here..."></textarea>
            <br>
            <button type="submit">Submit</button>
        </form> 
        <!-- <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
        </div> -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Restroom</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="Sev">
                    <td>7-11</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="walmart">
                    <td>Walmart</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="flyingJ">
                    <td>Flying J</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="littleAmerica">
                    <td>Little America</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="maverick">
                    <td>Maverick</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="page-footer">
            <br>
            <p class="center">Brought to you by Prueba Conducida ©</p>
            <p class="center">logo © Shawn Connell 2018</p>
            <br> 
        </div>            
</body>
<script src="js/rating.js"></script>

</html>
